{%extends 'home.html'%}
{% load static%}
{% block content%}



<div style="">
	
   
   	<video width="100%" height="50%" controls style="background-color: black"><source src="static/{{video}}" type="video/mp4">
    </video>              
                          
</div>

<center> 

<div>
    <br>
    <h3>
   <!--  {% for m in messages %}
    {{m}}
    {% endfor %}
  --> </h3>
  </div>
  
<h2> {{name|upper}}</h2></center>
<div style="font-weight: bold;font-family: cursive;justify-content: space-between;font-size:20px;text-align: center;background-color:lightgrey;padding-top: 20px;border: 2px solid grey">
    
    {% for key,values  in mtimes.items %} 
    
    <span style="width:260;text-align:left;display: inline-flex;border: 1px solid black;padding-left: 60px"> 
      <!--key is theaterrrr -->
    <form action="book" style="display: inline-block;" >

        <button style="width:200;height:50;border-radius:10px;background-color:yellowgreen;color: black;font-weight: bold;" disabled><input type="text" name="display" value="{{key}}" hidden>{{key}}</button>
        <h2>Choose Date</h2>
        <input  type="radio" name="date" value="{{today}}" id="f" style="cursor: pointer;" required="required" oninput="fun('{{key}}select1');">{{today}}
        <br>
        <label for="f">
          <select name="booktime"  style="font-weight: bolder;cursor: pointer;" oninput="form.submit();" required="required" disabled="disabled" id="{{key}}select1">
            {%for value in values%}
            <option value="{{value}}" id="{{key}}{{value}}">{{value}}</option>{%endfor%}
          </select ></label>
         <br><br>
        <input type="radio" name="date" value="{{tomorrow}}" id="s" required style="cursor: pointer;" oninput="fun('{{key}}select2');">{{tomorrow}}
        <label for="s">
          <select name="booktime"  style="font-weight: bolder;cursor: pointer;" oninput ="form.submit();" disabled="disabled" id="{{key}}select2" >
            <!-- <option >Choose time</option> -->
            {%for value in values%}
            <option value="{{value}}" id="{{key}}{{value}}">{{value}}</option>
            {%endfor%}
       
          </select ></label>
<script type="text/javascript" defer>
    // function show()
    // {
        {% for value in values %}
        v=document.getElementById("{{key}}{{value}}").value
        if(v < "{{ctime}}")
        {
         document.getElementById("{{key}}{{value}}").disabled =true;
        }
        
      
       {%endfor%}

    function fun(v)
    {
      document.getElementById(v).disabled=false;
    }
     
</script> 
</form>
</span>
{%endfor%}
  </div>  
</div>
{% endblock %}
